<{include file="Public/pagerForm.html"}>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					<b>搜索</b> &nbsp; 节点名称：<input type="text" name="name" value="<{$smarty.request.name}>" />
				</td>
				<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" width="550" height="300" rel="user_msg" title="添加节点信息"><span>添加</span></a></li>
			<li><a class="delete" href="__URL__/delete/id/{item_id}/navTabId/listnode" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{item_id}"  width="550" height="300" target="dialog"><span>修改</span></a></li>
			<li class="line">line</li>
			<li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
			<!--<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>-->
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112">
		<thead>
			<tr>
				<th width="40">ID</th>
				<th width="80">节点名称</th>
				<th width="40">模块名(Action)</th>
				<th width="40">动作名(方法)</th>
				<th width="40">状态</th>
			</tr>
		</thead>
		<tbody>
			<{foreach $list as $vo}>
			<tr target="item_id" rel="<{$vo.id}>">
				<td><{$vo.id}></td>
				<td><{$vo.name}></td>
				<td><{$vo.mname}></td>
				<td><{$vo.aname}></td>
				<td><{if $vo.status==1}>启用<{else}>禁用<{/if}></td>
			</tr>
			<{/foreach}>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10" <{if $numPerPage==10}>selected<{/if}> >10</option>
				<option value="15" <{if $numPerPage==15}>selected<{/if}> >15</option>
				<option value="20" <{if $numPerPage==20}>selected<{/if}> >20</option>
				<option value="25" <{if $numPerPage==25}>selected<{/if}> >25</option>
				<option value="30" <{if $numPerPage==30}>selected<{/if}> >30</option>
			</select>
			<span>共<{$totalCount}>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>" pageNumShown="10" currentPage="<{$currentPage}>"></div>
	</div>
</div>
