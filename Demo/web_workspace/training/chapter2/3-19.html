<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-19</title>
		<style>
			#box{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.2.1.js" ></script>
		<script>
			$(function(){
				$("#slideU").click(function(){
					$("#box").slideUp();
				});
				$("#slideD").click(function(){
					$("#box").slideDown();
				});
				$("#slideT").click(function(){
					$("#box").slideToggle();
				});
				$("#fadeO").click(function(){
					$("#box").fadeOut();
				});
				$("#fadeI").click(function(){
					$("#box").fadeIn();
				});
				$("a1").click(function(){
					$("#box").animate({
						marginLeft:"100px"
					},1000);.animate({
						marginTop:"100px"
					},1000);.animate({
						marginLeft:"0"
					},1000);.animate({
						marginTop:"0"
					},1000);
				});
			});
		</script>
	</head>
	<body>
		<button id="slideU">slideUp</button>
		<button id="slideD">slideDown</button>
		<button id="slideT">slideToggle</button>
		<button id="fadeO">fadeOut</button>
		<button id="fadeI">fadeIn</button>
		<button id="a1">右移</button>
		<div id="box"></div>
	</body>
</html>
