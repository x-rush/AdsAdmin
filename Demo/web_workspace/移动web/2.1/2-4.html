<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cavsElem"></canvas>
<script>
    var  canvas=document.getElementById('cavsElem');
    var context=canvas.getContext('2d');
    canvas.width=500;
    canvas.height=500;
    canvas.style.border="2px solid #000";

    context.beginPath();
    context.arc(200,200,100,0,2*Math.PI,true)
    context.stroke();
    context.beginPath();
    context.arc(200,200,100,0,2*Math.PI,true)
    context.fillStyle="#FF3030"
    context.fill();
    context.clip()
    context.beginPath();
    context.arc(300,200,100,0,2*Math.PI,true)
    context.fillStyle="#9AFF9A"
    context.fill();

    context.beginPath();
    context.arc(200,300,100,0,2*Math.PI,true)
    context.fillStyle="#8B2500"
    context.fill();


//    context.fill();
    context.beginPath();
//    context.strokeStyle = "#888"
//    context.lineWidth=5;
//    context.arc(100,100,25,Math.PI/6,5*Math.PI/6,false);
    context.stroke();
</script>
</body>
</html>
