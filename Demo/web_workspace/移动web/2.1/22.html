<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				font: 24px helvetica;
				background: #fff;
			}
			.main{
				min-height: 500px;
				margin: 0;
				padding: 0;
				display: flex;
				flex-flow: row;
			}
			.main>article{
				margin: 4px;
				padding: 5px;
				background: gray;
				flex: 3;
				order: 2;
			}
			.main>nav{
				margin: 4px;
			    padding: 5px;
			    background: gray;
			    flex: 1;
			    order: 1;
			}
			.main>aside{
				margin: 4px;
				padding: 5px;
				background:gray;
				flex: 1;
				order: 3;
			}
			header,footer{
				display: block;
				margin: 4px;
				padding: 5px;
				min-height: 100px;
				border: 2px solid gray;
				background: #FFFFFF;
			}
			@media all and (max-width:640px ) {
				.main{
					flex-flow: column;
				}
				.main>article,.main>nav,.main>aside{
					order: 0;
				}
				.main>nav,.main>aside,header,footer{
					min-height: 50px;
					max-height: 50px;
				}
			}
			
		</style>
	</head>
	<body>
		<header>header</header>
		<div class="main">
			<article>article</article>
			<nav>nav</nav>
			<aside>aside</aside>
		</div>
		<footer>footer</footer>
	</body>
</html>
