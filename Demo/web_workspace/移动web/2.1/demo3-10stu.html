<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .dropzone{
        width: 200px;
        height: 100px;
        border: 2px  dashed #ddd;
        text-align: center;
        padding-top: 100px;
        color: #999;
    }
</style>
<body>
<div id="dropzone" class="dropzone">
    拖曳文件到此处
</div>
<div id="output" class="output">

</div>
<script>
  var dropzone=document.getElementById("dropzone");
  var output=document.getElementById("output");
  dropzone.ondragover=function(ev){
  	ev.preventDefault();
  }
  dropzone.ondrop=function(ev){
  	//读取文件信息 文件数量 文件类型 文件大小 文件名称
//	alert(ev.dataTransfer.files.length);
//	alert(ev.dataTransfer.files[0].name);
//	alert(ev.dataTransfer.files[0].size);
var html = '您一共选择了'+ ev.dataTransfer.files.length+'个文件，文件信息如下';
var files=ev.dataTransfer.files;
for(i=0;i<files.length;i++){
	html+="第"+(i+1)+"文件文件名："+files[i].name+"；文件大小："+files[i].size;
}

output.innerHTML=html;
ev.preventDefault();
ev.stopPropagation();
  }
</script>
</body>
</html>
