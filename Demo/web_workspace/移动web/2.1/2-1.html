<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>localStorage</title>
	</head>
	<body>
		<input type="text"  id="username" >
		<input type="button" id="localStorageId" value="localStorage 设置数据" />
		<input type="button"  id="getlocalStorageId" value="localStorage 获取数据" />
		<input type="button" id="removesessionStorageId" value="localStorage 删除数据" />
		<script type="text/javascript">
			document.getElementById("localStorageId").onclick=function(){
				var username=document.getElementById("username").value;
				window.localStorage.setItem("username",username);
			};
			document.getElementById("getlocalStorageId").onclick=function(){
				var username=window.localStorage.getItem("username");
				alert(username);
			};
			document.getElementById("removesessionStorageId").onclick=function(){
				var username=document.getElementById("username").value;
				window.localStorage.removeItem("username");
				alert(username);
			};
		</script>
	</body>
	
</html>
