<canvas id="cvs" width="" height=""></canvas>
	<script type="text/javascript">
			var canvas=document.getElementById("cvs");
			var context=canvas.getContext("2d");
			canvas.width=window.innerWidth;
			canvas.height=window.innerHeight;
			var sakura=function(x,y,l,sx,sy,r,g,b,alpha){
				this.x=x;2
				this.y=y;
				this.l=l;
				this.sx=sx;
				this.sy=sy;
				this.r=r;
				this.g=g;
				this.b=b;
				this.alpha=alpha;
				this.display=function(){
					context.save();
					context.translate(this.x,this.y);
					context.fillStyle="rgba("+this.r+","+this.g+","+this.b+","+this.alpha+")";
					for(var i=0;i<6;i++){
				      context.beginPath();
			          context.moveTo(0,0);
			          context.lineTo(this.l*0.6,this.l*0.2);
			          context.lineTo(this.l*0.6,this.l);
			          context.closePath();
			          context.fill();
			          context.rotate(2*Math.PI/6);
			       }
			        context.restore();
				};
				this.fall=function(){
		    	this.x+=this.sx;
		    	this.y+=this.sy;
		    	
		    	if(this.y>=window.innerHeight){
		    		this.y=0;
		    	}
		    	this.display();
		    }
			}
			
			var sakuras=[];
			var n=60;
			
			for(var i=0;i<n;i++){
				var x=Math.floor(Math.random()*window.innerWidth);
				var y=Math.floor(Math.random()*window.innerHeight*0.1);
				var l=Math.floor(Math.random()*10+5);
				var sx=Math.random()*0.05;
				var sy=Math.random()*2;
				var r=18;
				var g=150;
				var b=219;
				var alpha=Math.random();
				sakuras[i]=new sakura(x,y,l,sx,sy,r,g,b,alpha);
				sakuras[i].display();
			}
		    
		    window.requestAnimationFrame(falling);
		    
		    function falling(){
		    	context.clearRect(0,0,canvas.width,canvas.height);
		    	for(var i=0; i<n ;i++){
		    		sakuras[i].fall();
		    	}
		    	 window.requestAnimationFrame(falling);
		    }
		</script>
