<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-4</title>
		<style type="text/css">
			.list{
				margin: 20px;
				float: left;
				height: 220px;
				border: 1px solid #999;
				overflow: hidden;
				position: relative;
			}
			.list span{
				font-size: 12px;
				color: #ff9;
				background-color: #f99;
				text-align: center;
				height: 0px;
				width: 20px;
				padding-top: 30px;
				overflow: hidden;
				position: absolute;
				top: 10px;
				right: 5px;
				transition: all 0.5s;
			}
			.list span:hover{
				height: 70px;
			}
			.text{
				overflow: hidden;
				position: absolute;
				width: 320px;
				left: 0px;
				top: 180px;
				background: rgba(0,0,0,0.5);
				transition: all 1s;
			}
			.text h4{
				padding: 0px 25px 0px 25px;
				line-height: 40px;
				font-size:18px;
				color: #fff;
				text-align: center;
				margin: 0px;
			}
			.text p{
				padding: 0px 25px;
				margin: 0px;
				line-height: 20px;
				font-size: 12px;
				color: #fff;
				text-align: 2em;
				height: 80px;
				overflow: hidden;
			}
			.text:hover{
				top: 100px;
				background: rgba(0,0,66,0.5);
			}
		</style>
	</head>
	<body>
		<div class="list">
			<img src="img/DSC_0068.JPG" width="320" height="220" />
			<span>小兔子</span>
		<div class="text">
			<h4>这里是标题</h4>
			<p>这里是文字的内容</p>
		</div>
		
		</div>
		<div class="list">
			<img src="img/DSC_0049.JPG" width="320" height="220" />
			<span>小兔子</span>
		<div class="text">
			<h4>这里是标题</h4>
			<p>这里是文字的内容</p>
		</div>
		</div>
	</body>
</html>
