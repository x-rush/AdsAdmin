<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-13字体图标</title>
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		<style>
			.submenu a{
	    		color: #000000;
	    		text-decoration: blink;
	    		display: block;
	    		width: 100px;
	    		height: 20px;
	    		line-height: 20px;
	    	}
	    	.submenu_list li{
	    		list-style: none;
	    		width: 100px;
	    		height: 20px;
	    		line-height: 20px;
	    		text-align: center;
	    	}
	    	.submenu_list li:hover a{
	    		background: #FFC0CB;
	    		color: #fff;
	    	}
	    	.submenu_list{
	    		padding: 0;
	    		margin: 0;
	    	}
	    	.submenu{
	    		width: 100px;
	    		/*height: 160px;*/
	    		border: 1px solid #000;
	    	}
	    	a.menu_btn{
	    		text-align: center;
	    		display: block;
	    		width: 100px;
	    		height: 20px;
	    		line-height: 20px;
	    		color: #f0f;
	    	}

		</style>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<script>
			$().ready(function(){
				$(".submenu_list").hide();
			
				$(".submenu").hover(function(){
					$(".submenu_list").show();
					$("menu_btn i").addClass("fa-flip-vertical");
				},function(){
					$(".submenu_list").hide();
					$("menu_btn i").removeClass("fa-flip-vertical");
				});
			});
		</script>
	</head>
	<body>
		<div class="submenu">
			<a class="menu_btn">我的商城<i class="fa fa-caret-down"></i></a>
			<ul class="submenu_list">
				<li>
					<a href="#">我的订单</a>
				</li>
				<li>
					<a href="#">购物礼券</a>
				</li>
				<li>
					<a href="#">我的积分</a>
				</li>
				<li>
					<a href="#">我的收藏</a>
				</li>
				<li>
					<a href="#">我的评价</a>
				</li>
				<li>
					<a href="#">数字商品</a>
				</li>
				<li>
					<a href="#">查询退换货</a>
				</li>
			</ul>
		</div>
	</body>
</html>
