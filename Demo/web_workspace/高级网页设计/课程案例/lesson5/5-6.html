<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-6</title>
		<style>
			.img_list{
				margin: 20px;
				float: left;
				height: 214px;
				width: 320px;
				overflow: hidden;
			}
			.img_list img{
				transition: all 3s;
			}
			.img_list:hover img{
				transform: scale(1.6);
			}
		</style>
	</head>
	<body>
		<div class="img_list">
			<img src="img/DSC_0028.JPG" width="320" height="214" />
		</div>
		<div class="img_list">
			<img src="img/DSC_0049.JPG" width="320" height="214" />
		</div>
		<div class="img_list">
			<img src="img/DSC_0068.JPG" width="320" height="214" />
		</div>
	</body>
</html>
