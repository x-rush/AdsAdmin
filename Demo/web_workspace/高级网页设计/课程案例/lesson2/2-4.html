<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-4</title>
			<style>
				#box{
					width: 200px;
					height: 200px;
					border: 2px double #000;
				}
			</style>
			<script>
				function bianKuan(){
					var d =document.getElementById("box");
					d.style.width = "300px";
				}
				function bianZhai(){
					var d = document.getElementById("box");
					d.style.width = "100px";
				}
				function bianYuan(){
					var d = document.getElementById("box");
					d.style.width = d.style.height;
					d.style.borderRadius = "50%";
				}
				function xianShi(){
					var d = document.getElementById("box");
					d.style.display = "block";
				}
				function xiaoShi(){
					var d = document.getElementById("box");
					d.style.display = "none";
				}
				function bianHong(){
					var d = document.getElementById("box");
					d.style.background = "#ff0000";
				}
			</script>
	</head>
	<body>
		<button onclick="bianKuan()">变宽</button>
		<button onclick="bianZhai()">变窄</button>
		<button onclick="bianYuan()">变圆</button>
		<button onclick="xianShi()">显示</button>
		<button onclick="xiaoShi()">消失</button>
		<button onclick="bianHong()">变红</button>
		<div id="box"></div>
	</body>
</html>
