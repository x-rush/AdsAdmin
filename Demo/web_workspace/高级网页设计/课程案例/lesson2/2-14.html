<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-14</title>
	</head>
	<body>
		<img src="img/DSC_0028.JPG"/>
		<script>
			setInterval("changeImg()",2000);
			
			var arrImg = ["DSC_0028.JPG",
			              "DSC_0049.JPG",
			              "DSC_0068.JPG",
			              "DSC_0079.JPG"];
			              
			var i=0;
			var img = document.getElementsByTagName("img")[0];
			function changeImg(){
				i++;
				img.src = "img/" + arrImg[i];
				
				if(i >=arrImg.length - 1) i=0;
			}
		</script>
	</body>
</html>
