<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				margin: 5px;
				float: left;
				width: 50px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				border: 3px solid #000;
			}
		</style>
		<script>
			for(var i=1;i<=100;i++){
				if(i%10 != 7 && i%7 != 0){
					document.write("<div>"+i+"</div>")
				}
				else{
					document.write("<div></div>")
				}
				
			}
		</script>
	</head>
	<body>
	</body>
</html>
