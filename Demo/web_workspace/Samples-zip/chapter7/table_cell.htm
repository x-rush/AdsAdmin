<html>
<head>
  <title>表格间距设置</title>
</head>
<body>

    <tr>
       <th>电脑组成</th>
       <td>中央处理器</td>
       <td>硬盘</td>
	   <td>显卡</td>
       <td>主板</td>

</table>
