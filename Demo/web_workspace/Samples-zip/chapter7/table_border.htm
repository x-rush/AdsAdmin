<html>
<head>
  <title>表格边框设置</title>
</head>
<body>
默认边框，粗20像素：
<table width="300" height="60" align="center" border="20" >
    <tr>
       <th>电脑组成</th>
       <td>中央处理器</td>
       <td>硬盘</td>
	   <td>显卡</td>
       <td>主板</td>
    </tr>
    <tr>
       <th>知名品牌</th>
       <td>英特尔</td>
       <td>希捷</td>
	   <td>Nvidia</td>
	   <td>华硕</td>
    </tr>	
</table>
<hr />
边框粗20像素，单一黑色：
<table width="300" height="60" align="center" border="20" bordercolor="#000000">
    <tr>
       <th>电脑组成</th>
       <td>中央处理器</td>
       <td>硬盘</td>
	   <td>显卡</td>
       <td>主板</td>
    </tr>
    <tr>
       <th>知名品牌</th>
       <td>英特尔</td>
       <td>希捷</td>
	   <td>Nvidia</td>
	   <td>华硕</td>
    </tr>
</table>
</body>
</html>
