<body>
<center>
表单控件：<hr />
<form name="form_name" method="post" action="getFromHTML-DEMO.jsp">
多行文本框：<br />
  <textarea name="txt" cols="45" rows="3" wrap="off">请修改文本内容（关闭自动换行）</textarea><br />
  <textarea name="txt" cols="45" rows="3" wrap="physical">请修改文本内容（开启自动换行）</textarea><br />
  <textarea name="txt2" cols="45" rows="2" readonly="true">无法修改的文本内容</textarea>
</form>
</center>
</body>
