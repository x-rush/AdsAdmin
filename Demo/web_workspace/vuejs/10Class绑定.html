<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
		<style rel="stylesheet">
			body{font-size:24px ;} 
			.active{
				color: red;
			}
			.big{
				font-weight: bolder;
				font-size: 64px;
			}
		</style>
	</head>
	<body>
		<div id="myApp">
			<!--	v-bind:class
				为html元素绑定样式单class属性
				为html元素绑定样式单class对象
			-->
			<div :class="myClass">红色文本</div>
			<button @click="btnClick">改变Class把</button>
			
		</div>
		<script>
			var myApp = new Vue({
				el:"#myApp",
				data:{
					myClass:{
						active:true,
						big:true
					}
				},
				methods:{
					btnClick:function(){
						this.myClass.big=!this.myClass.big;
					}
				}
			});
		</script>
	</body>
</html>
