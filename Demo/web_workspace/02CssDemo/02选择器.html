<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择器</title>
		<style>
			/*ID选择器*/
			#p{
				color: lightcoral;
			}
			/*类选择器*/
			.myclass{
				color:lightblue;
			}
			/*元素选择器*/
			span{
				color: lightgreen;
			}
			/*属性选择器*/
			[title]{
				color: lightgray;
			}
		</style>
	</head>
	<body>
		<p id="p">这是一段ID内容</p>
		<p class="myclass">这是一段class内容</p>
		<span>这是一段文本内容</span>
		<p title="this is p.">这是一段属性内容</p>
	</body>
</html>
