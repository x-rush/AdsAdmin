<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-3</title>
		<style type="text/css">
			ul,h2{
				padding: 0;
				margin: 0;
			}
			.side-list{
				width: 200px;
				border: 1px solid #ccc;
			}
			.side-list h2{
				font-size: 16px;
				line-height: 30px;
				border-bottom: 1px solid #CCC;
				padding-left: 20px;
				transition: all 2s;
			}
			.side-list li{
				height: 30px;
				line-height: 30px;
				font-size: 14px;
				transition: all 2s;
				list-style: none;
				padding-left: 20px;
				border-bottom: 1px dashed #ccc;
			}
			.side-list li:hover{
				text-indent:60px;
				color: #003366;
			}
			.side-list h2:hover{
				text-shadow: 120px 5px 2px #036;
			}
		</style>
	</head>
	<body>
		<div class="side-list">
			<h2>应用下载</h2>
			<ul>
				<li>ios版</li>
				<li>安卓版</li>
				<li>windows版</li>
				<li>黑莓版</li>
			</ul>
		</div>
	</body>
</html>
