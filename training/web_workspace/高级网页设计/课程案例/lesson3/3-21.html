<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-21</title>
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		<style>
			.ly-box{
				position: relative;
				width: 500px;
				height: 350px;
			}
			.left-button{
				width: 30px;
				height: 60px;
				background: rgba(0,0,0,0.5);
				position: absolute;
				left: 0px;
				top: 145px;
				color: #FFFFFF;
				font-size: 30px;
				text-align: center;
				line-height: 60px;
				z-index: 100;
			}
			.right-button{
				width: 30px;
				height: 60px;
				background: rgba(0,0,0,0.5);
				position: absolute;
				left: 470px;
				top: 145px;
				color: #FFFFFF;
				font-size: 30px;
				text-align: center;
				line-height: 60px;
				z-index: 100;
			}
			.overflow{
				width: 500px;
				height: 350px;
				overflow: hidden;
			}
			.slide{
				width: 3000px;
				height: 350px;
			}
			.list{
				position: relative;
				float: left;
				margin:0;
				width: 500px;
				height: 350px;
			}
			.list img{
				width: 500px;
				height: 350px;
			}
			.list p{
				position: absolute;
				bottom: 0;
				left: 0;
				width: 500px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				font-size: 30px;
				color: #FFFFFF;
				background: rgba(0,0,0,0.5);
				margin: 0;
			}
			.dian{
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script>
			$(function(){
				
				setInterval(function(){
					changeList("right");
				},1000);//开启定时器
				
				$(".left-button").click(function(){
					changeList("left");
				});
				$(".right-button").click(function(){
					changeList("right");
				});
				$(".dian i").click(function(){
					var i = $(".dian i").index(this);
					changeList("");
				});
			});
			var index = 0;
			function changeList(x){
				if(!isNaN(x)){
					index = x;
				}else if(x == "left"){
					index --;
					if(index < 0) index = 5;
				}else if(x =="right"){
					index ++;
					if(index > 5) index = 0;
				}
				var len = - index * 500 + "px";
				$(".slide").animate({
					marginLeft:len
				});
				$(".dian i").removeClass("fa-circle").eq(index).addClass("fa-circle");
			}
		</script>
	</head>
	<body>
		<div class="ly-box">
			<div class="left-button">
				<i class="fa fa-angle-double-left" aria-hidden="true"></i>
			</div>
			<div class="right-button">
				<i class="fa fa-angle-double-right" aria-hidden="true"></i>
			</div>
			<div class="overflow">
				<div class="slide">
					<div class="list">
						<img src="img/DSC_0016.JPG">
						<p>=-=</p>
					</div>
					<div class="list">
						<img src="img/DSC_0028.JPG">
						<p>=-=</p>
					</div>
					<div class="list">
						<img src="img/DSC_0049.JPG">
						<p>=-=</p>
					</div>
					<div class="list">
						<img src="img/DSC_0068.JPG">
						<p>=-=</p>
					</div>
					<div class="list">
						<img src="img/DSC_0079.JPG">
						<p>=-=</p>
					</div>
					<div class="list">
						<img src="img/DSC_0120.JPG">
						<p>=-=</p>
					</div>
				</div>
			</div>
			<div class="dian">
				<i class="fa fa-circle-o fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle-o" aria-hidden="true"></i>
				<i class="fa fa-circle-o" aria-hidden="true"></i>
				<i class="fa fa-circle-o" aria-hidden="true"></i>
				<i class="fa fa-circle-o" aria-hidden="true"></i>
				<i class="fa fa-circle-o" aria-hidden="true"></i>
			</div>
		</div>
	</body>
</html>
