<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-3</title>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script>
			$(document).ready(function(){
				$("#add").on("click",function(){
					$("body").append("<div>" + $("div").length + "<div>")
				});
			});
		</script>
		<style>
			div{
				width:40px;
				height: 40px;
				line-height: 40px;
				border: 1px solid #000;
				margin: 5px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h2>盒子数量:<span id="num">0</span>个</h2>
		<button id="add">+</button>
		<p style="clear: both;"></p>
	</body>
</html>
