<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2-15</title>
	</head>
	<body>
		<script>
			var second = 10;
			var dsp = setInterval("timer()",1000);
			
			function timer(){
				second--;
				document.body.innerHTML="您还有" + second + "秒！";
				
			    if(second == 0){
				    clearInterval(dsp);
				    second = 10;
				    document.body.innerHTML="10秒倒计时结束!";
			    }
			}
		</script>
	</body>
</html>
