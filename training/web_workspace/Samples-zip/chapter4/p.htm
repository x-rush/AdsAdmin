  <p align="center">电影贺岁奇迹：《让子弹飞》评论专题</p>
　<p align="center">划时代电影刚刚开始</p>　　
　<p align="center">&nbsp;&nbsp;&nbsp;&nbsp;集四大影帝周润发、姜文、葛优及陈坤主演的英皇电影《让子弹飞》在内地上映4周劲收6亿元人民币，兼任导演的姜文笑说做导演不谈钱，谈钱俗气，但承认已开始筹备续集，演员阵容铁定有他与葛优，至于周润发则要视乎剧本而定。
 </p>
　<p align="right">&nbsp;&nbsp;&nbsp;&nbsp;电影于内地票房报捷，葛优表示内地和香港在票房上一直有距离，希望这次可以好一点，对于同期自己有两部电影打对台，葛优说：“好一点就好！”姜文马上爆料说葛优一连三部电影上映，有望票房打破15亿元，是票房保证，葛优听见后笑说：“不能写，不能写，写了就没人找，没戏演了。”</p>
