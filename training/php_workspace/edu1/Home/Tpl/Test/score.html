<!DOCTYPE html>
<html lang="en">
    <head>
        <title>试题得分</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=10">
        <link rel="icon" type="image/x-icon" href="__PUBLIC__/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/typo.css">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/simple.css">
        
        <script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
        <style type="text/css">
            #score{
                width:800px;
                height:70px;
                text-align:center;
            }
            #red{
                color:red;
                font-size:30px;
                font-family:微软雅黑;
            }
            font.black{
                color:black;
            }
        </style>
    </head>
    <body>
    <div id="browser"></div>
        <{include file="../Public/head.html"}>
<div id="sub-header" class="group_h">
    <div class="container">
        <div class="navbar-header col-sm-offset-1">
            <h1><a href="">成绩</a></h1>
        </div>
        <div class="col-md-6">
            <ul class="navbar-left">
                <li class="active"><a href="">测试成绩</a></li>
                <li><a href="__URL__/myscore">我的历史成绩</a></li>
            </ul>
        </div>
    </div>
</div>
      
<div id="main">
        <div class="home_module row">
            <div class="container">  
                <div class="col-md-8" style="width:943px">
                    <center>
                    <div class="m_r_list g_t_list mt5"> 
                        <!--显示分数块-->
                        <div id="score">
                             <span><font id="red">
                                <{if $score>80}>
                                本次考试成绩为<font class="black"><{$score}></font>分!
                                <{else if $score>=60}>
                                    本次考试成绩为<font class="black"><{$score}></font>分!
                                <{else}>
                                    本次考试成绩为<font class="black"><{$score}></font>分!
                                <{/if}>
                             </font></span>
                        </div>
                    </center>
                        <!--显示分数块-->
                        <center>
                         <div class="mb30 m_cats" style="margin-top:20px">
                                <ul>  
                                    <li><a href="__URL__/answer/tid/<{$tid}>" STYLE="height:50px;width:222px ">点击查看正确答案</a></li>
                                </ul>
                            </div>
                            </center>
                    </div>
                </div>    
            </div>
        </div>
</div>
        
    <{include file="../Public/foot.html"}>
</body></html>
